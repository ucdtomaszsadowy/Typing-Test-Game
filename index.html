<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Typing Speed Test Game | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="content">
        <h1>Typing Test</h1>
        <h1>Typing Test</h1>
    </div>
    <div class="wrapper">
      <input type="text" class="input-field">
      <div class="content-box">
        <div class="typing-text">
          <p></p>
        </div>
        <div class="content">
          <ul class="result-details">
            <li class="time">
              <p>Time Remaining:</p>
              <span><b>60</b>s</span>
            </li>
            <li class="mistake">
              <p>Errors:</p>
              <span>0</span>
            </li>
            <li class="wpm">
              <p>WPM:</p>
              <span>0</span>
            </li>
            <li class="cpm">
              <p>CPM:</p>
              <span>0</span>
            </li>
          </ul>
          <div class="button">
            <a href="#">Try Again</a>
          </div>
          
        </div>
      </div>
    </div>

    <script src="paragraphs.js"></script>
    <script src="script.js"></script>
  
  </body>
</html>
